<html>

<head>
    <title>Influencer Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        var module = angular.module("myModule", []);
        var controller = module.controller("myController", function ($scope, $http) {
            $scope.getAllInf = function () {
                let url = "/get-all-inf";
                $http.get(url).then(allIsWell, notWell);
                function allIsWell(response) {
                    //alert(JSON.stringify(response.data));
                    $scope.jsonArrayAll = response.data;
                }
                function notWell(err) {
                    alert(err)
                }
            }
        })
    </script>
    <style>
        th {
            text-align: center;
        }

        td {
            text-align: center;
        }

        body {
            background-color: lightsteelblue;
        }
    </style>


</head>

<body ng-app="myModule" ng-controller="myController">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
       

            <img src="pics/conn.webp" style="width: 50px; height: 50px; border-radius: 50%;">
            <font
                style="font-size: 30px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: darkblue;">
                <center>
                  <b> &nbsp; &nbsp;CONNEXUS</b> 
                </center>
            </font>
    
    </nav>
    <br>
    <br>
    <br>

    <center>
        <input type="button" class="btn btn-danger" value="Fetch All Influencers" style="margin-top: 20px;"
            ng-click="getAllInf();">
    </center>
    <div class="container" style="margin-top: 30px;">
        <table class="table table-bordered border-success" border="3px solid">
            <tr>
                <th>Sr. No</th>
                <th>Email-Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>City</th>
                <th>Date of Birth</th>
                <th>Contact</th>
                <th>Fields</th>
                <th>Pic</th>
            </tr>

            <tr ng-repeat="ob in jsonArrayAll">
                <td class="align-middle">{{ $index+1 }}</td>
                <td class="align-middle">{{ ob.emailid}}</td>
                <td class="align-middle">{{ ob.name }}</td>
                <td class="align-middle">{{ ob.gender }}</td>
                <td class="align-middle">{{ ob.city }}</td>
                <td class="align-middle">{{ ob.dob }}</td>
                <td class="align-middle">{{ ob.contact }}</td>
                <td class="align-middle">{{ ob.ifields }}</td>
                <td>

                    <img src="uploads/{{ ob.picpath }}" width="80" height="80">

                </td>
            </tr>
        </table>
    </div>
</body>

</html>
